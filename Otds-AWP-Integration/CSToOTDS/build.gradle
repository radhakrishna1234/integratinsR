apply plugin: 'java'

repositories{
  mavenCentral()
}

sourceSets {
	test {
		java {
			srcDir 'src'
			}
		}
	}

dependencies {
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
   	testImplementation group: 'org.testng', name: 'testng', version: '6.10'
   	implementation group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.45.0'
   	implementation 'log4j:log4j:1.2.17'

}



ext.testsuiteFile = System.getProperty('Test_Suite') ?: 'testng.xml'

test {
    useTestNG {
        suites "$testsuiteFile"
    }
	testLogging {
        events "passed", "skipped", "failed", "standardOut"
        }
        afterSuite { desc, result ->
    if (!desc.parent)
        println("Test Execution Status : "+"${result.resultType} " +
            "(${result.testCount} tests, " +
            "${result.successfulTestCount} successes, " +
            "${result.failedTestCount} failures, " +
            "${result.skippedTestCount} skipped)")
    	}
}